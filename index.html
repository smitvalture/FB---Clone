<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/input.css">
    <title>Document</title>
</head>

<body class="lg:bg-gray-100">
    <!-- top alert message for small screen  -->
    <div class="full min-[1024px]:mx-auto min-[1024px]:text-center min-[1024px]:justify-center">

        <div class="alert bg-yellow-50 p-2 lg:hidden">
            <a target="_blank" href="https://play.google.com/store/apps/details?id=com.facebook.katana" target="_top">
                <div class="flex space-x-1">
                    <img class="p-img w-7" src="/images/phone.png" alt="">
                    <div class="alt-msg text-sm text-blue-800 my-auto"><span class="txt-alt">Get Facebook for Android
                            and
                            browse faster.</span></div>
                </div>
            </a>
        </div>

        <div class="container mx-auto">
            <img class="mx-auto mt-24 w-2/6 lg:hidden" src="/images/fb-logo.svg" alt="fb-img">


            <div class="container mx-auto mt-32 flex items-center justify-center">

                <div class="hidden lg:block  w-2/5 mx-auto">
                    <img class="w-64" src="/images/fb-logo.svg" alt="Facebook-LoGo">
                    <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
                </div>

                <div
                    class="mx-auto flex flex-col w-4/5 bg-white lg:p-8 lg:rounded-lg lg:w-1/4 lg:drop-shadow-lg relative ">
                    <input class="px-4 my-2 h-14 bottom-5 border border-1 border-gray-200  outline-blue-500 rounded-lg"
                        type="text" placeholder="Email address or phone number">
                    <input class="px-4 my-2 h-14 bottom-2 border border-1 border-gray-200 outline-blue-500 rounded-lg"
                        type="password" placeholder="Password">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold my-2 py-3 text-xl rounded-lg">Log
                        in</button>
                    <span class="text-blue-600 text-sm mx-auto my-2 cursor-pointer hover:underline">Forgotten
                        password?</span>
                    <hr class="my-2">
                    <button
                        class="mt-3 w-4/5 border border-gray-100  lg:bg-green-500 lg:hover:bg-green-600 lg:text-white font-bold px-4 py-3 rounded-lg lg:w-fit mx-auto">Create
                        new account</button>
                    <span class="text-center mx-auto my-4 lg:absolute lg:-bottom-10 lg:right-11 text-sm"><span
                            class="font-bold cursor-pointer hover:underline">Create a Page</span> for a celebrity, brand
                        or business.</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
